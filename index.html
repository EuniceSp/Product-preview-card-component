<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="image">
                <img id="imgdesk" src="images/image-product-desktop.jpg" alt="image">
                <img id="imgmov" src="images/image-product-mobile.jpg" alt="image">
            </div>
            <div class="product">
                <div class="type">
                    <h3> PERFUME </h3>
                </div>
                <div class="name">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="prices">
                    <div class="price-discount">
                        <p>$149.99</p>
                    </div>
                    <div class="price">
                        <p>$169.99</p>
                    </div>
                </div>

                <div class="button">
                    <button id="cart"> <img class="imgcart" src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Eunice Sep√∫lveda</a>.
        </div>
    </footer>

</body>

</html>
